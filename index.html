<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maghouane - Social Media Links</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Root variables and theme settings */
        :root {
            /* Default light theme */
            --primary-color: #6e47ef;
            --secondary-color: #a777e3;
            --accent-color: #4cc9f0;
            --text-dark: #2d3748;
            --text-light: #718096;
            --bg-main: linear-gradient(135deg, #6e47ef, #a777e3);
            --bg-card: rgba(255, 255, 255, 0.95);
            --shadow-sm: 0 4px 6px rgba(0, 0, 0, 0.05);
            --shadow-md: 0 10px 15px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 20px 25px rgba(0, 0, 0, 0.15);
            --border-light: rgba(255, 255, 255, 0.2);
            
            /* Animation settings */
            --transition-fast: 0.2s ease;
            --transition-normal: 0.3s ease;
            --transition-slow: 0.5s ease;
            
            /* Sizing */
            --border-radius-sm: 8px;
            --border-radius-md: 16px;
            --border-radius-lg: 24px;
            --max-width: 500px;
        }

        /* Dark theme */
        [data-theme="dark"] {
            --primary-color: #8B5CF6;
            --secondary-color: #7C3AED;
            --accent-color: #60A5FA;
            --text-dark: #F3F4F6;
            --text-light: #D1D5DB;
            --bg-main: linear-gradient(135deg, #1F2937, #111827);
            --bg-card: rgba(30, 41, 59, 0.95);
            --shadow-sm: 0 4px 6px rgba(0, 0, 0, 0.2);
            --shadow-md: 0 10px 15px rgba(0, 0, 0, 0.3);
            --shadow-lg: 0 20px 25px rgba(0, 0, 0, 0.4);
            --border-light: rgba(255, 255, 255, 0.1);
        }
        
        /* Reset and Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--bg-main);
            color: var(--text-dark);
            min-height: 100vh;
            padding: 20px;
            transition: background var(--transition-normal);
            
            /* Modern layout with grid */
            display: grid;
            place-items: center;
            overflow-x: hidden;
        }
        
        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 10px;
        }
        
        ::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        
        ::-webkit-scrollbar-thumb {
            background: var(--primary-color);
            border-radius: 10px;
        }
        
        /* Theme toggle button */
        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--bg-card);
            display: grid;
            place-items: center;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: var(--shadow-md);
            z-index: 100;
            border: none;
            color: var(--text-dark);
            transition: all var(--transition-normal);
        }
        
        .theme-toggle:hover {
            transform: scale(1.1) rotate(10deg);
        }
        
        /* Main Container */
        .container {
            background-color: var(--bg-card);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: var(--border-radius-lg);
            box-shadow: var(--shadow-lg);
            padding: 40px;
            text-align: center;
            max-width: var(--max-width);
            width: 100%;
            position: relative;
            overflow: hidden;
            transition: all var(--transition-normal);
            
            /* Glass morphism border */
            border: 1px solid var(--border-light);
            
            /* Custom animation entry */
            animation: container-enter 0.6s ease-out forwards;
        }
        
        @keyframes container-enter {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .container::before,
        .container::after {
            content: '';
            position: absolute;
            border-radius: 50%;
            background: var(--accent-color);
            opacity: 0.1;
            z-index: 0;
            filter: blur(40px);
            transition: all var(--transition-normal);
        }
        
        .container::before {
            top: -50px;
            right: -50px;
            width: 200px;
            height: 200px;
            animation: float 8s ease-in-out infinite;
        }

        .container::after {
            bottom: -50px;
            left: -50px;
            width: 250px;
            height: 250px;
            background: var(--primary-color);
            animation: float 10s ease-in-out infinite reverse;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translate(0, 0);
            }
            33% {
                transform: translate(20px, -30px) scale(1.1);
            }
            66% {
                transform: translate(-20px, 30px) scale(0.9);
            }
        }

        /* Profile Section */
        .profile {
            position: relative;
            z-index: 1;
        }

        .profile-img-container {
            position: relative;
            width: 160px;
            height: 160px;
            margin: 0 auto 25px;
            transition: transform var(--transition-normal);
            animation: profile-img-enter 0.8s var(--transition-slow) forwards;
        }
        
        @keyframes profile-img-enter {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        .profile-img-container:hover {
            transform: scale(1.05);
        }

        .profile-img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid white;
            box-shadow: var(--shadow-md);
            transition: all var(--transition-normal);
            filter: contrast(1.1);
        }
        
        [data-theme="dark"] .profile-img {
            border-color: rgba(255, 255, 255, 0.3);
            filter: contrast(1.1) brightness(0.95);
        }

        .profile-img-container::after {
            content: '';
            position: absolute;
            top: -8px;
            left: -8px;
            right: -8px;
            bottom: -8px;
            border-radius: 50%;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color), var(--accent-color));
            z-index: -1;
            opacity: 0.8;
            animation: rotate 10s linear infinite;
        }

        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        h1 {
            margin-bottom: 10px;
            color: var(--text-dark);
            font-weight: 700;
            font-size: 2rem;
            transition: all var(--transition-normal);
            animation: text-enter 0.5s ease-out 0.3s both;
        }
        
        @keyframes text-enter {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        p {
            color: var(--text-light);
            margin-bottom: 30px;
            font-weight: 300;
            line-height: 1.6;
            max-width: 80%;
            margin-left: auto;
            margin-right: auto;
            transition: all var(--transition-normal);
            animation: text-enter 0.5s ease-out 0.4s both;
        }

        /* Social Links */
        .social-links {
            display: flex;
            flex-direction: column;
            gap: 15px;
            position: relative;
            z-index: 1;
        }

        .social-link {
            display: flex;
            align-items: center;
            padding: 16px 20px;
            background: white;
            border-radius: var(--border-radius-md);
            text-decoration: none;
            color: var(--text-dark);
            font-weight: 500;
            transition: all var(--transition-normal);
            box-shadow: var(--shadow-sm);
            position: relative;
            overflow: hidden;
            border-left: 5px solid transparent;
            opacity: 0;
            transform: translateY(20px);
            animation: link-enter 0.5s var(--transition-normal) forwards;
        }
        
        [data-theme="dark"] .social-link {
            background: rgba(30, 41, 59, 0.8);
            color: var(--text-light);
        }
        
        .social-link:nth-child(1) {
            animation-delay: 0.5s;
        }
        
        .social-link:nth-child(2) {
            animation-delay: 0.6s;
        }
        
        .social-link:nth-child(3) {
            animation-delay: 0.7s;
        }
        
        .social-link:nth-child(4) {
            animation-delay: 0.8s;
        }
        
        .social-link:nth-child(5) {
            animation-delay: 0.9s;
        }
        
        @keyframes link-enter {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .social-link:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: var(--shadow-md);
            border-left-color: currentColor;
        }
        
        .social-link::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: currentColor;
            opacity: 0;
            transition: opacity var(--transition-normal);
            z-index: -1;
        }
        
        .social-link:hover::before {
            opacity: 0.05;
        }

        .social-link i {
            font-size: 1.5rem;
            min-width: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform var(--transition-fast);
        }

        .social-link:hover i {
            transform: scale(1.2) rotate(5deg);
        }

        .social-link::after {
            content: '';
            position: absolute;
            width: 5px;
            height: 5px;
            border-radius: 50%;
            background-color: currentColor;
            opacity: 0.2;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            transition: all var(--transition-normal);
        }

        .social-link:hover::after {
            width: 30px;
            height: 30px;
            opacity: 0.1;
        }

        .social-link-text {
            flex-grow: 1;
            text-align: left;
            font-size: 1.1rem;
        }
        
        /* Theme indicator */
        .theme-indicator {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px 0 10px;
            padding: 10px;
            border-radius: var(--border-radius-sm);
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            animation: text-enter 0.5s ease-out 1s both;
        }
        
        .theme-color {
            width: 25px;
            height: 25px;
            border-radius: 50%;
            cursor: pointer;
            transition: transform var(--transition-fast);
            border: 2px solid transparent;
        }
        
        .theme-color:hover {
            transform: scale(1.2);
        }
        
        .theme-color.active {
            border-color: white;
            transform: scale(1.1);
        }
        
        /* Footer */
        .footer {
            margin-top: 30px;
            font-size: 0.85rem;
            color: var(--text-light);
            opacity: 0.8;
            transition: all var(--transition-normal);
            animation: text-enter 0.5s ease-out 1.1s both;
        }
        
        /* New features badge */
        .new-feature {
            position: absolute;
            top: 20px;
            left: 20px;
            background: var(--accent-color);
            color: white;
            padding: 5px 10px;
            border-radius: var(--border-radius-sm);
            font-size: 0.7rem;
            font-weight: 600;
            box-shadow: var(--shadow-sm);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(76, 201, 240, 0.6);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(76, 201, 240, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(76, 201, 240, 0);
            }
        }

        /* Responsive Adjustments */
        @media (max-width: 500px) {
            .container {
                padding: 30px 20px;
            }
            
            .profile-img-container {
                width: 130px;
                height: 130px;
                margin-bottom: 20px;
            }
            
            h1 {
                font-size: 1.6rem;
            }
            
            p {
                font-size: 0.9rem;
                max-width: 95%;
            }
            
            .social-link {
                padding: 14px 16px;
            }
            
            .social-link i {
                font-size: 1.2rem;
                min-width: 30px;
            }
            
            .social-link-text {
                font-size: 1rem;
            }
            
            .theme-toggle {
                width: 40px;
                height: 40px;
                font-size: 1.2rem;
            }
        }
        
        /* Custom scrollbar for Firefox */
        @supports (scrollbar-width: thin) {
            * {
                scrollbar-width: thin;
                scrollbar-color: var(--primary-color) rgba(0, 0, 0, 0.1);
            }
        }
    </style>
</head>
<body>
    <!-- Theme toggle button -->
    <button class="theme-toggle" id="themeToggle">
        <i class="fas fa-moon"></i>
    </button>
    
    <div class="container">
        <span class="new-feature">New UI 2025</span>
        
        <div class="profile">
            <div class="profile-img-container">
                <img src="hyakkimaru.png" alt="Maghouane" class="profile-img">
            </div>
            <h1>Maghouane</h1>
            <p>Just Playing</p>
        </div>
        
        <!-- Theme color chooser -->
        <div class="theme-indicator">
            <div class="theme-color active" style="background: #6e47ef;" data-color="purple"></div>
            <div class="theme-color" style="background: #3b82f6;" data-color="blue"></div>
            <div class="theme-color" style="background: #10b981;" data-color="green"></div>
            <div class="theme-color" style="background: #ef4444;" data-color="red"></div>
        </div>
        
        <div class="social-links">
            <a href="https://www.instagram.com/marwane_le_m/" class="social-link" target="_blank" style="color: #E1306C;">
                <i class="fab fa-instagram"></i>
                <span class="social-link-text">Instagram</span>
            </a>
            <!-- <a href="https://twitter.com/yourusername" class="social-link" target="_blank" style="color: #1DA1F2;">
                <i class="fab fa-twitter"></i>
                <span class="social-link-text">Twitter</span>
            </a> -->
            <a href="https://www.tiktok.com/@maghouane_1" class="social-link" target="_blank" style="color: #000000;">
                <i class="fab fa-tiktok"></i>
                <span class="social-link-text">TikTok</span>
            </a>
        </div>
        
        <div class="footer">
            &copy; 2025 Maghouane | All Rights Reserved
        </div>
    </div>
    
    <script>
        // Theme toggle functionality
        const themeToggle = document.getElementById('themeToggle');
        const themeIcon = themeToggle.querySelector('i');
        const body = document.body;
        
        // Check for saved theme preference
        const savedTheme = localStorage.getItem('theme') || 'light';
        setTheme(savedTheme);
        
        // Toggle theme on button click
        themeToggle.addEventListener('click', () => {
            const currentTheme = body.getAttribute('data-theme') || 'light';
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            setTheme(newTheme);
            localStorage.setItem('theme', newTheme);
        });
        
        function setTheme(theme) {
            if (theme === 'dark') {
                body.setAttribute('data-theme', 'dark');
                themeIcon.className = 'fas fa-sun';
            } else {
                body.removeAttribute('data-theme');
                themeIcon.className = 'fas fa-moon';
            }
        }
        
        // Theme color changer
        const themeColors = document.querySelectorAll('.theme-color');
        const colorMap = {
            'purple': {
                '--primary-color': '#6e47ef',
                '--secondary-color': '#a777e3',
                '--accent-color': '#4cc9f0'
            },
            'blue': {
                '--primary-color': '#3b82f6',
                '--secondary-color': '#60a5fa',
                '--accent-color': '#34d399'
            },
            'green': {
                '--primary-color': '#10b981',
                '--secondary-color': '#34d399',
                '--accent-color': '#3b82f6'
            },
            'red': {
                '--primary-color': '#ef4444',
                '--secondary-color': '#f87171',
                '--accent-color': '#f59e0b'
            }
        };
        
        // Apply theme color
        themeColors.forEach(color => {
            color.addEventListener('click', () => {
                const selectedColor = color.getAttribute('data-color');
                
                // Update active state
                themeColors.forEach(c => c.classList.remove('active'));
                color.classList.add('active');
                
                // Apply color scheme
                if (colorMap[selectedColor]) {
                    Object.entries(colorMap[selectedColor]).forEach(([property, value]) => {
                        document.documentElement.style.setProperty(property, value);
                    });
                    
                    // Save preference
                    localStorage.setItem('colorTheme', selectedColor);
                }
            });
        });
        
        // Load saved color theme
        const savedColorTheme = localStorage.getItem('colorTheme') || 'purple';
        if (colorMap[savedColorTheme]) {
            // Find and click the saved color theme
            const savedColorElement = document.querySelector(`.theme-color[data-color="${savedColorTheme}"]`);
            if (savedColorElement) {
                savedColorElement.click();
            }
        }
        
        // Add scroll reveal effect for social links
        const observer = new IntersectionObserver((entries) => {
            entries.forEach((entry) => {
                if (entry.isIntersecting) {
                    entry.target.style.animationDelay = '0s';
                    entry.target.style.animationPlayState = 'running';
                    observer.unobserve(entry.target);
                }
            });
        }, { threshold: 0.1 });
        
        // Observe social links
        document.querySelectorAll('.social-link').forEach((link) => {
            observer.observe(link);
        });
    </script>
</body>
</html>
